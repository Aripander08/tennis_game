<body>
    <h1>2D Tennis, a tennis game</h1>
    <section>
        <div class="info">
            <button id="sound-button" class="ui circular icon button">
                <i class="volume up icon"></i>
            </button>
            <button id="restart-button" class="ui circular icon button">
                <i class="undo alternate icon"></i>
            </button>
            
            <ul>
                <li>Click to toss ball / to swing at ball</li>
                <li>Use mouse to direct ball path</li>
                <li>WASD to move</li>
                <li>Good luck and have fun!</li>

            </ul>
        </div>
        <canvas id="game-canvas"></canvas>
        <!-- <script type="application/javascript" src="./main.js"></script> -->
        <div class="info">
            <a id="github-link" class="ui circular linkedin icon button" 
                href="https://github.com/YWBK/tennis_game">

            </a>
            <a id="linkedin-link" class="ui circular linkedin icon button" 
                href="https://www.linkedin.com/in/bill-kim-88987a42/">
